
<h3>Step 1:</h3>
<button
  type="button"
  ngxFilePicker
  accept="application/json"
  (readStart)="onReadStart($event)" 
  (filePick)="onFilePicked($event)"
  (readEnd)="onReadEnd($event)">
  Pick your config file
</button>
<p>
<strong>{{readContents}}</strong>
</p>
{{status}}
<p>
</p>

<button
  type="button"
  ngxFilePicker
  accept="application/json"
  (sequencefilePick)="file = $event">
  Pick your sequence file
</button>
